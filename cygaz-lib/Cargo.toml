[package]
name = "cygaz-lib"
version = "0.1.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11.10", features = ["json", "blocking", "cookies", "gzip", "brotli", "deflate", "multipart"] }
url = { version = "2.2.2", features = ["serde"] }
serde_json = "1.0.79"
serde = "1.0.136"
scraper = "0.12.0"

[profile.release]
strip = "debuginfo"
opt-level = 's'  # Optimize for size.
lto = true # Link Time Optimization (LTO)
